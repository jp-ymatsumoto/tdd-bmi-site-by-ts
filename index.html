<html lang="ja">
  <head>

    <title>BMI</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

      <h1>BMI</h1>

      <div id="result"></div>
    </div>
    <script type="module" src="dist/main.js" defer></script>
  </body>
